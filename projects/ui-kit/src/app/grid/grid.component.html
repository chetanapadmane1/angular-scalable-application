<table class="table">
  <thead *ngIf="heading">
    <tr>
      <th *ngFor="let heading of heading">{{ heading }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of contents">
        
      <td *ngFor="let element of item | keyvalue">{{ element.value }}</td>
    </tr>
  </tbody>
</table>
